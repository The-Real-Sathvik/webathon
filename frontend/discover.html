<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover Partners - CollabX</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="css/fonts.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    :root {
      --color-white: #FFFFFF;
      --color-black: #000000;
      --color-bg-dark: #09090B;
      --color-bg-card: #18181B;
      --color-border: #27272A;
      --color-text-primary: #FFFFFF;
      --color-text-secondary: #9F9FA9;
      --color-text-muted: #71717B;
      --color-tag-bg: #27272A;
      --color-tag-text: #E4E4E7;
      --color-accent-blue: #3B82F6;
    }

    body {
      font-family: 'Supreme', sans-serif;
      background-color: var(--color-bg-dark);
      color: var(--color-white);
      line-height: 1.6;
      min-height: 100vh;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Technor', sans-serif;
    }

    .background-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -10;
      background: radial-gradient(circle at 50% 100%, rgba(59, 130, 246, 0.15) 0%, rgba(9, 9, 11, 0) 50%);
      pointer-events: none;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(9, 9, 11, 0.8);
      border-bottom: 1px solid var(--color-border);
      backdrop-filter: blur(10px);
      z-index: 1000;
      height: 80px;
      display: flex;
      align-items: center;
    }

    .nav-container {
      width: 100%;
      max-width: 1472px;
      margin: 0 auto;
      padding: 0 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 48px;
    }

    .nav-logo {
      font-size: 20px;
      font-weight: 700;
      color: var(--color-white);
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 32px;
    }

    .nav-link {
      color: var(--color-text-secondary);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }

    .nav-link.active {
      color: var(--color-white);
      font-weight: 500;
    }

    .nav-link:hover {
      color: var(--color-white);
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .nav-icon {
      color: var(--color-white);
      cursor: pointer;
    }

    .nav-profile {
      width: 32px;
      height: 32px;
      background: var(--color-tag-bg);
      border-radius: 50%;
      border: 1px solid var(--color-border);
      overflow: hidden;
    }

    .nav-profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Main Content */
    main {
      padding-top: 120px;
      padding-bottom: 80px;
      max-width: 1080px;
      margin: 0 auto;
      padding-left: 24px;
      padding-right: 24px;
    }

    /* Header Section */
    .page-header {
      text-align: center;
      margin-bottom: 48px;
    }

    .page-header h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 12px;
      line-height: 1.1;
    }

    .page-header p {
      color: var(--color-text-secondary);
      font-size: 16px;
    }

    /* Search Bar */
    .search-container {
      max-width: 600px;
      margin: 0 auto 64px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 16px 24px 16px 54px;
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: 9999px;
      color: var(--color-white);
      font-size: 16px;
      transition: all 0.2s;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--color-white);
      background: rgba(255, 255, 255, 0.05);
    }

    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--color-text-secondary);
    }

    /* Partners Grid */
    .partners-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(480px, 1fr));
      gap: 24px;
    }

    .partner-card {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: 24px;
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .partner-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
    }

    .card-header {
      display: flex;
      gap: 16px;
      align-items: flex-start;
    }

    .partner-avatar {
      width: 48px;
      height: 48px;
      background: var(--color-tag-bg);
      border-radius: 50%;
      flex-shrink: 0;
      overflow: hidden;
    }

    .partner-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .partner-info h3 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .partner-info p {
      font-size: 14px;
      color: var(--color-text-secondary);
    }

    .skills-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .skill-tag {
      background: var(--color-tag-bg);
      color: var(--color-tag-text);
      padding: 6px 12px;
      border-radius: 9999px;
      font-size: 14px;
    }

    .card-links {
      display: flex;
      gap: 16px;
      margin-top: auto;
    }

    .card-link {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--color-text-secondary);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }

    .card-link:hover {
      color: var(--color-white);
    }

    .card-actions {
      margin-top: 8px;
    }

    .btn-connect {
      width: 100%;
      padding: 12px;
      background: var(--color-white);
      color: var(--color-black);
      border: none;
      border-radius: 9999px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-connect:hover {
      background: #E4E4E7;
    }

    .btn-sent {
      width: 100%;
      padding: 12px;
      background: var(--color-tag-bg);
      color: var(--color-text-muted);
      border: none;
      border-radius: 9999px;
      font-weight: 700;
      font-size: 16px;
      cursor: default;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-container {
        padding: 0 24px;
      }

      .nav-links {
        display: none;
        /* Mobile menu would go here */
      }

      .partners-grid {
        grid-template-columns: 1fr;
      }

      .page-header h1 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <div class="background-gradient"></div>
  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a class="nav-logo"><span
            style="padding: 3px 3px; border-radius: 0px; color: #fff; margin-right: 16px; cursor: pointer;"
            onclick="window.location.href='dashboard.html'"><</span>CollabX</a>
        <div class="nav-links">
          <a href="discover.html" class="nav-link active">Discover</a>
          <a href="dashboard.html" class="nav-link">Dashboard</a>
          <a href="MyProfile.html" class="nav-link">My Profile</a>
        </div>
      </div>
      <div class="nav-right">

        <button id="logoutBtn"
          style="background: transparent; color: var(--color-text-secondary); padding: 10px 20px; border: 1px solid var(--color-border); cursor: pointer; border-radius: 9999px; font-size: 14px; font-weight: 500; margin-right: 10px; transition: all 0.2s;">Logout</button>

      </div>
    </div>
  </nav>

  <main>
    <!-- Header -->
    <div class="page-header">
      <h1>Discover Partners</h1>
      <p>Browse and connect with students who match your skills and availability</p>
    </div>

    <!-- Search -->
    <div class="search-container">
      <i data-lucide="search" class="search-icon"></i>
      <input type="text" class="search-input" placeholder="Search by skill (e.g. UI/UX, React, Node)">
    </div>

    <!-- Grid -->
    <div class="partners-grid">

    </div>
  </main>

  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/logout.js"></script>
  <script type="module" src="js/discover.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
