<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabX - Admin Dashboard</title>
    <link rel="stylesheet" href="css/fonts.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-white: #FFFFFF;
            --color-black: #000000;
            --color-bg-dark: #09090B;
            --color-bg-card: #18181B;
            --color-border: #27272A;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: #9F9FA9;
            --color-text-muted: #71717B;
            --color-tag-bg: #27272A;
            --color-tag-text: #D4D4D8;
            --color-accent-blue: #3B82F6;
            --color-bg-red-soft: rgba(70, 8, 9, 0.2);
            --color-text-red: #FF6467;
            --color-border-red: rgba(130, 24, 26, 0.3);
        }

        body {
            font-family: 'Supreme', sans-serif;
            background-color: var(--color-bg-dark);
            color: var(--color-white);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-container {
            max-width: 1472px;
            margin: 0 auto;
            padding: 20px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 20px;
            font-weight: 700;
            color: #FFFFFF;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .admin-badge {
            background: #FB2C36;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
        }
        
        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Dashboard Content */
        .dashboard-container {
            max-width: 1472px;
            margin: 0 auto;
            padding: 100px 48px 48px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        .stat-card {
            background: #18181B;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
        }

        .stat-label {
            color: #9F9FA9;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
        }

        /* Tables */
        .table-container {
            background: #18181B;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 48px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            text-align: left;
            padding: 16px 24px;
            font-weight: 600;
            color: #D4D4D8;
            font-size: 14px;
        }

        td {
            padding: 16px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 14px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-pending { background: rgba(251, 191, 36, 0.2); color: #FBBF24; }
        .badge-resolved { background: rgba(52, 211, 153, 0.2); color: #34D399; }
        .badge-dismissed { background: rgba(159, 166, 178, 0.2); color: #9FA6B2; }
        
        .status-active { color: #34D399; }
        .status-suspended { color: #F87171; }
        .status-banned { color: #EF4444; }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
        }

        .btn-warn { background: rgba(251, 191, 36, 0.2); color: #FBBF24; }
        .btn-suspend { background: rgba(248, 113, 113, 0.2); color: #F87171; }
        .btn-ban { background: rgba(239, 68, 68, 0.2); color: #EF4444; }
        .btn-dismiss { background: rgba(159, 166, 178, 0.2); color: #9FA6B2; }

        .btn-action:hover { opacity: 0.8; }
        .btn-action:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 24px;
        }

        .tab {
            padding: 12px 0;
            color: #9F9FA9;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: #FFFFFF;
            border-bottom-color: #FFFFFF;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="#" class="nav-logo">
                CollabX <span class="admin-badge">Admin</span>
            </a>
            <div style="display: flex; align-items: center; gap: 16px;">
                 <span id="adminName" style="font-size: 14px; color: #9F9FA9;"></span>
                 <button id="logoutBtn" style="background: transparent; color: var(--color-text-secondary); padding: 10px 20px; border: 1px solid var(--color-border); cursor: pointer; border-radius: 9999px; font-size: 14px; font-weight: 500; margin-right: 10px; transition: all 0.2s;">Logout</button>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Users</div>
                <div class="stat-value" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Reports</div>
                <div class="stat-value" id="activeReports">-</div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('reports')">Reports</div>
            <div class="tab" onclick="switchTab('users')">Users</div>
        </div>

        <!-- Reports Tab -->
        <div id="reports" class="tab-content active">
            <div class="section-header">
                <h2>Misuse Reports</h2>
                <button onclick="loadReports()" class="btn-action">Refresh</button>
            </div>
            <div class="table-container">
                <table id="reportsTable">
                    <thead>
                        <tr>
                            <th>Reported User</th>
                            <th>Reported By</th>
                            <th>Reason</th>
                            <th>Status</th>
                            <th>Action Taken</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Users Tab -->
        <div id="users" class="tab-content">
            <div class="section-header">
                <h2>All Users</h2>
                <button onclick="loadUsers()" class="btn-action">Refresh</button>
            </div>
            <div class="table-container">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Matches</th>
                            <th>Warnings</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/signup.js"></script>
    <script type="module" src="js/logout.js"></script>
</body>
</html>
